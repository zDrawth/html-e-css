<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
    </div>
    
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
        </fieldset>
        <fieldset class="grupo"> 
            <div class="campo">
                <label><strong>Qual tipo de desenvolver você é ?</strong></label>
                <input type="radio" name="devweb" value="frontend"> Front-End
                <label>
                    <input type="radio" name="devweb" value="backend"> Back-End
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack"> FullStack
                </label>
            </div>
            
            <div class="campo">
                <label><strong>Senioridade</strong></label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Dev.Junior</option>
                    <option>Dev.Pleno</option>
                    <option>Dev.Senior</option>
                </select>
            </div>
            <div class="campo">
                <label><strong>Selecione seu conhecimento de tecnologias.</strong></label>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label> 
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="Python">
                <label for="tecnologia4">Python</label>
                <input type="checkbox" id="tecnologia5" value="PHP">
                <label for="tecnologia5">PHP</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="C#">
                <label for="tecnologia6">C#</label>
                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>
            <div class="campo">
                <label><strong>Conte sua experiência profissional.</strong></label> <br>
                <textarea name="experiencia" id="experiencia" rows="6" style="width: 26em" ></textarea>
            </div>
        
        <button class="botao" type="submit">Concluído</button>
            
    </form>
</body>
</html>
