<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> body{
        background-color: gray;
    }

    </style>
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p> Em HTML5, podemos inserir os elementos da lista a sseguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li type="square">
          <abbr title="Use a tag &lt;p&gt;">Páragrafos</abbr></li>
          <li type="square"><abbr title="Use a tag &lt;h1-h6&gt;">Títulos</abbr></li>
          <li type="square"><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li> 
          <li type="square"><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr> </li>
          <li type="square"><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr> </li>
          <li type="square"><abbr title="Use a tag &lt;ol&gt;">Listas com número</abbr> </li>
          <li type="square"><abbr title="Use a tag &lt;ul&gt;">Lista com simbolos</abbr> </li>  
        
    </ul>
</body>
</html>
