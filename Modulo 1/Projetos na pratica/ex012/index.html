    <title>Vídeo em site</title>
</head>
<body>
    <h1>Colondo vídeo hospedados localmente</h1>
    <h2>Hoje você irá aprender a como colocar um vídeo no seu site</h2>
    <video width="560" poster="midia/limoes-capa.png" controls autoplay loop>
     <source src="midia/meu-video.mp4" type="video/mp4">
     <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>  
    </video>
    <p>Esse é o codigo para colocar um vídeo no seu site<code> &lt;video src="midia/meu-video.mp4" preload="metadata" controls&gt;</code></p>
    <h1>Colocando vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/IEC1ywKn-eM?si=zoKdMMAHFZ1oNxFC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
